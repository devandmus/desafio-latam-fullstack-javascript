<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="assets/img/viajes.svg">
    <link rel=”mask-icon” href=”assets/img/viajes.svg” color=”#000000">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>HACKERMAN CONQUEST</title>
</head>
<body>

<main class="container">
    <div class="row p-5">
        <div class="col">
            <h1 class="text-center">HACKERMAN CONQUEST</h1>
        </div>
    </div>
    <hr class="bg-dark">

    <div class="row text-center d-none " id="hackerman">
        <div class="col-md-10 col-lg-8 col-xl-5 col-xxl-4 m-auto">
            <div class="pb-5 position-relative">
                <img src="assets/img/hackerman.jpg" alt="" class="w-100">
                <div id="hackermanHand">
                </div>
            </div>
            <div id="message"></div>
        </div>
    </div>

    <div class="text-center" id="welcome">
        <h3>Bienvenido al desafío mundial de cachipún</h3>
        <img src="assets/img/nyan-cat.gif" alt="">
        <p>¿Deseas poner a prueba tu poder contra el todopoderoso Hackerman?</p>
        <button class="btn btn-primary" onclick="Game.start();">Si, quiero enfrentarme a Hackerman</button>
        <button class="btn btn-danger" onclick="Game.afraid();">No, tengo miedo</button>
    </div>

    <footer class="d-none">
        <div class="content">
            <div id="rock" class="maxIcon rock">
                <i class="far fa-hand-rock"></i>
            </div>
            <div id="paper" class="maxIcon paper">
                <i class="far fa-hand-paper"></i>
            </div>
            <div id="scissors" class="maxIcon scissors">
                <i class="far fa-hand-scissors"></i>
            </div>
        </div>
        <div id="mask"></div>
    </footer>
</main>

<audio controls autoplay>
    <source src="assets/blob/music.mp3" type="audio/mpeg">
</audio>

<!-- Dependencias externas -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="assets/js/main.js" type="text/javascript"></script>
<script>
  function playMusic(){
    document.querySelector('audio').play();
    document.querySelector('audio').style.display = 'none';
    document.querySelector('body').removeEventListener('click', playMusic);
  }
  document.querySelector('body').addEventListener('click', playMusic);
</script>
</body>
</html>
