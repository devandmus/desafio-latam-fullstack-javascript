<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Enviar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
<script>
// Captura envío formulario
document.querySelector('#formulario').addEventListener('submit', e => {
  e.preventDefault(); // previene envío
  const regex = new RegExp(/[a-z][^0-9]/, 'i');
  const form = {
    entries: [
      {
        id: 'nombre', // Nombre
        error: document.querySelector('.errorNombre'),
      },
      {
        id: 'asunto', // Asunto
        error: document.querySelector('.errorAsunto'),
      },
      {
        id: 'mensaje', // Mensaje
        error: document.querySelector('.errorMensaje'),
      },
    ],
    isValid: true,
  }

  // validaciones
  form.entries.forEach(entry => {
    const val = document.getElementById(`${entry.id}`).value;
    const notValid = val === '' || !regex.test(val);
    entry.error.innerHTML = notValid ? `El ${entry.id} es requerido` : '';
    // Invalida formulario si la entrada presenta error
    notValid ? form.isValid = false : null;
  })

  // imprime mensaje de ser envío exitoso, de lo contrario, deja en blanco
  document.querySelector('.resultado').innerHTML = form.isValid ? 'Mensaje enviado con éxito !!!' : '';
})
</script>
</body>

</html>
